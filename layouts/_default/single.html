{{ partial "header.html" . }}

<main class="content" role="main">

  <article class="article">
    <h1 class="article-title">{{ .Title }}</h1>
    <h1 class="article-description">{{ .Params.description }}</h1>
    {{ if .Section  }}
      <span class="article-date">
        {{ partial "datespan.html" . }}
      </span>
    {{ end }}
    {{ partial "ratings.html" . }}
    <div class="article-tags">
      {{ partial "tags.html" . }}
    </div>
    <div class="article-content">
        <div class="related">
          {{ partial "related.html" . }}
        </div>
      {{ .Content }}
    </div>
  </article>

  {{ partial "disqus.html" .}}

</main>

{{ partial "footer.html" . }}
