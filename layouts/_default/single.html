{{ partial "header.html" . }}

<main class="content" role="main">

  <article class="article">
    <h1 class="article-title">{{ .Title }}</h1>
    <h1 class="article-description">{{ .Params.description }}</h1>
    {{ if .Section  }}
      <span class="article-date">
        {{ partial "datespan.html" . }}
      </span>
    {{ end }}
    {{ with .Params }}
    <span class="ratings">
      <span class="rating-usefulness-{{ .usefulness }}"></span>
      <span class="rating-certainty-{{ .certainty }}"></span>
      <span class="rating-novelty-{{ .novelty }}"></span>
      <span class="rating-completeness-{{ .completeness }}"></span>
    </span>
    {{ end }}

    <div class="article-content">
        <div class="related">
          {{ partial "related.html" . }}
        </div>
      {{ .Content }}
    </div>
  </article>

  {{ partial "disqus.html" .}}

</main>

{{ partial "footer.html" . }}
